            <div class="presentation-section">

                    style="border: 1px solid rgb(191,150,254);" 
                    width="800" 
                    height="450" 
                    src="https://embed.figma.com/deck/****&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&embed-host=share" allowfullscreen></iframe>
            </div>

        </div>
    </div>
</body>

<script>
    async function loadMessages() {
        try {
            const res = await fetch('/messages');
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const data = await res.json();

            // Reset all counters to 0 (optional but safe)
            document.querySelectorAll('.image-container p').forEach(p => p.textContent = '0');

            // Apply actual counts
            for (const [id, count] of Object.entries(data.counts || {})) {
                const container = document.getElementById(id);
                if (container) {
                    container.querySelector('p').textContent = count;
                }
            }
        } catch (error) {
            console.error("Error loading counts:", error);
        }
    }

    loadMessages();
    setInterval(loadMessages, 2000);

</script>

</html>
